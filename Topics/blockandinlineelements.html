<!DOCTYPE html>
<html>
<head>
  <title>Block vs Inline Elements</title>
</head>
<body>

  <h1>Block Elements</h1>
  <h2>This is a Heading (Block)</h2>
  <p>This is a Paragraph (Block)</p>
  <div>This is a Div (Block)</div>

  <hr>

  <h1>Inline Elements</h1>
  <p>
    This is <span>Span (Inline)</span>,  
    here is a <a href="#">Link (Inline)</a>,  
    and this is an <img src="https://via.placeholder.com/50" alt="Image"> (Inline Image).
  </p>

</body>
</html>
