<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>
    <!-- Ordered List (Roman Numbers) -->
    <ol type="i">
        <li>shugal 1</li>
        <li>shugal 2</li>
    </ol>

    <!-- Ordered List (Capital Letters starting from 2) -->
    <ol type="A" start="2">
        <li>shugal 1</li>
        <li>shugal 2</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>shugal 1</li>
        <li>shugal 2</li>
    </ul>
</body>
</html>
