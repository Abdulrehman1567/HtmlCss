<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs Example</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter text"><br>
        <input type="password" placeholder="Enter password"><br>
        <input type="email" placeholder="Enter email"><br>
        <input type="number" placeholder="Enter number"><br>
        <input type="radio"> Radio <br>
        <input type="checkbox"> Checkbox <br>
        <input type="date"><br>
        <input type="file"><br>
        <input type="submit"><br>
        <input type="time"><br>
        <input type="range"><br>
        <input type="tel" placeholder="Phone number"><br>
        <input type="hidden"><br>
        <input type="image" src="assignment facebook page.jpg" alt="Submit">
    </form>
</body>
</html>
